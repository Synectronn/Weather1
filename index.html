<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>5-Day Forecast</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oxygen'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" >
	<title>5-Day Weather Forecast</title>

</head>
<body>
<div class="wrapper">
	<div class="container">
		<form>
	    	<input type="text" name="city-name" class="textbox" id="city-name" placeholder="Type city (i.e., 'London')">
	    	<input type="submit" name="button" class="button" id="getWeather" value="Get 5-Day Weather Forecast">
	    </form>
	    <h2 id="results" class="results">
        <div class="initial">Get Your 5-day Weather Forecast</div>
      </div></h2>
        <div class="clearfix"></div>
    </div>
 </div>

<script id="weather-spot" type="text/x-handlebars-template">
	<div class="section">
		<h2 class="date">{{now}}</h2>
		<div class="weather-description">
			<div id="weather-info">
				<h2>Average: {{average}}&deg;</h2>
				<h3>High: {{high}}&deg;</h3>
				<h3>Low: {{low}}&deg;</h3>
				<img class="cloud-image" src="https://erpinnews.com/wp-content/uploads/2018/05/onedrive-illo3-850x478@2x.jpg" alt="{{cloudInfoText}}" title="{{cloudInfoText}}">
			</div>	
		</div>
    </div>
</script>

</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
